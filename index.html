<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlight</title>
    <meta name="description" content="A soiree of shine and shadow." />
    <link
      href="https://fonts.googleapis.com/css?family=Annie Use Your Telescope"
      rel="stylesheet"
    />
  </head>
  <body style="position: relative">
    <div
      id="overlay"
      style="
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
        /* background-color: rgb(0, 0, 0, 0.7); */
      "
    >
      <div style="width: 100%; height: 100%; position: relative">
        <img
          id="qmark"
          src="src/assets/AiFillQuestionCircle.svg"
          style="
            position: absolute;
            opacity: 0;
            width: 36px;
            height: 36px;
            pointer-events: auto;
            transition-property: left top;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
          "
        />
        <div
          id="info"
          style="
            display: none;
            position: absolute;
            top: max(40px, 10%);
            left: max(40px, 10%);
            right: max(40px, 10%);
            bottom: max(40px, 10%);
            border-radius: 30px;
            background-color: rgb(200, 200, 200);
          "
        ></div>
      </div>
    </div>
    <canvas
      id="canvas"
      style="background-color: black; cursor: none; touch-action: none"
    ></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
